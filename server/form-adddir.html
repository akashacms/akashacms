<span class="ak-editor-span-adddir">
<span id="ak-adddir-message-area"></span>
<form role="form" method="POST" id="ak-adddir-form" class="ak-adddir-form" action="/..admin/adddir">
    <input type=hidden name=urlpath id="ak-adddir-urlpath" value="">
    <input type=hidden name=dirname id="ak-adddir-dirname" value="">
    <div class="form-group">
		<label for="pathname">New Directory Name</label>
		<span class="form-control-static" id="ak-adddir-add-dirname"></span>
		<input class="form-control" type="text" name="pathname" id="ak-adddir-pathname-input" size="50">

    <button type="submit" name=action value="Submit" class="btn btn-primary">Submit</button>
</form>
</span>
