<div id="ak-edit-pageview-buttons" class="btn-group" role="group">
  <button id="ak-edit-view-button" type="button" class="btn btn-default"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View</button>
  <button id="ak-edit-edit-button" type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit</button>
  <button id="ak-edit-delete-button" type="button" class="btn btn-default" data-toggle="modal" data-target="#deleteFileModal"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
</div>

<iframe src=""></iframe>

<!-- editor frame -->
<div id="ak-page-editor-frame" class="uninitialized">

	<div id="ak-edit-editor-buttons" class="btn-group" role="group">
		<button id="ak-edit-save-button" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Save
		</button>
		<button id="ak-edit-reset-button" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset
		</button>
	</div><br>

	<span class="label label-default">Metadata</span>
	<div id="ak-editor-metadata-input"></div>
	
	<div id="ak-edit-editor-buttons" class="btn-group" role="group">
		<button id="ak-edit-linkto-page-button" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-random" aria-hidden="true"></span> Link To Page
		</button>
		<button id="ak-edit-image-button" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Find Image
		</button>
		<button id="ak-edit-upload-document-button" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Upload document
		</button>
		<button id="ak-edit-linkto-document-button" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-book" aria-hidden="true"></span> Link to document (PDF etc)
		</button>
	</div><br>
	
	<span class="label label-default">Content</span>
	<div id="ak-editor-content-input"></div>
</div>
