<span id="ak-editor-span-edit">
<span id="ak-editor-message-area"></span>
<form role="form" method="POST" id="ak-editor-edit-form" class="ak-editor-addedit-form" action="/..admin/edit">
    <input type=hidden name=urlpath id="ak-editor-urlpath" value="">
    <input type=hidden name=metadata id="ak-editor-metadata-hidden" value="">
    <input type=hidden name=content id="ak-editor-content-hidden" value="">
    <div class="form-group">
		<label for="metadata">Metadata:</label><br/>
		<div id="ak-editor-metadata-input"></div>
    </div>
    <div class="form-group">
		<label for="content">Content:</label><br/>
		<div id="ak-editor-content-input"></div>
    </div>
    <button type="submit" name=action value="Submit" class="btn btn-primary">Submit</button>
</form>
</span>
