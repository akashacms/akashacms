<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title></title>

<!-- load jQuery -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- load Bootstrap -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<!-- load Editor -->
<link rel="stylesheet" href="/..assets/css/editor.css">
<script src="/..assets/js/editor.js"></script>
<script src="/..assets/vendor/ace-1.1.7/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container-fluid">
<div class="row"><span id="ak-editor-breadcrumbs" class="col-md-12" ak-path=""></span></div>
<div class="row">
<span id="ak-editor-messages-area" class="col-md-12 well">
	<span id="ak-editor-messages"></span>
	<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
</span>
</div>
<div id="ak-editor-main-area" class="row">
<div id="ak-editor-files-sidebar-area" class="col-md-3 well">

	<div id="ak-edit-sidebar-buttons" class="btn-group" role="group" ak-path="">
		<button id="ak-sidebar-new-file-button" type="button" class="btn btn-default" data-toggle="modal" data-target="#newFileModal">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New File
		</button>
		<button id="ak-sidebar-new-directory-button" type="button" class="btn btn-default" data-toggle="modal" data-target="#newDirectoryModal">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Directory
		</button>
		<button id="ak-sidebar-new-directory-button" type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Upload File
		</button>
	</div><br>
	<div id="ak-editor-files-sidebar"></div>
</div>
<div id="ak-editor-editor-area" class="col-md-9"></div>
</div>


<div class="modal fade" id="newDirectoryModal" tabindex="-1" role="dialog" aria-labelledby="newDirectoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="newDirectoryModalLabel">Create new Directory</h4>
      </div>
      <div class="modal-body">
		<label for="pathname">New Directory Name</label>
		<span class="form-control-static" id="ak-adddir-add-dirname"></span>
		<input class="form-control" type="text" name="pathname" id="ak-adddir-pathname-input" size="50">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="newDirectorySave">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade" id="newFileModal" tabindex="-1" role="dialog" aria-labelledby="newFileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="newFileModalLabel">Create new File</h4>
      </div>
      <div class="modal-body">
      
		<div id="ak-edit-editor-pathname-inputs">
		<label for="pathname-input">New File Name:</label><br/>
		<span class="form-control-static" id="ak-editor-add-dirname"></span><br>
		<input type="text" class="form-control" name="pathname" id="ak-editor-pathname-input" size="30">
		<select class="form-control" name="fnextension" id="ak-editor-fnextension">
			<option selected>.html.md</option> 
			<option>.html.ejs.md</option>
			<option>.html.ejs</option>
		</select>
		</div>
		
		<span class="label label-default">Metadata</span>
		<div id="ak-editor-new-metadata-input"></div>
	
		<div id="ak-edit-editor-buttons" class="btn-group" role="group">
			<button id="ak-edit-linkto-page-button" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-random" aria-hidden="true"></span> Link To Page
			</button>
			<button id="ak-edit-image-button" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Find Image
			</button>
			<button id="ak-edit-upload-document-button" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Upload document
			</button>
			<button id="ak-edit-linkto-document-button" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-book" aria-hidden="true"></span> Link to document (PDF etc)
			</button>
		</div><br>
	
		<span class="label label-default">Content</span>
		<div id="ak-editor-new-content-input"></div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="newFileSave">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade" id="editFileModal" tabindex="-1" role="dialog" aria-labelledby="editFileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="editFileModalLabel">Edit File</h4>
      </div>
      <div class="modal-body">
      
		<label for="pathname-input">Editing File Name:</label><br/>
		<span class="form-control-static" id="ak-editor-edit-dirname"></span><br>
		
		<span class="label label-default">Metadata</span>
		<div id="ak-editor-edit-metadata-input"></div>
	
		<div id="ak-edit-editor-buttons" class="btn-group" role="group">
			<button id="ak-edit-linkto-page-button" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-random" aria-hidden="true"></span> Link To Page
			</button>
			<button id="ak-edit-image-button" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Find Image
			</button>
			<button id="ak-edit-upload-document-button" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Upload document
			</button>
			<button id="ak-edit-linkto-document-button" type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-book" aria-hidden="true"></span> Link to document (PDF etc)
			</button>
		</div><br>
	
		<span class="label label-default">Content</span>
		<div id="ak-editor-edit-content-input"></div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="editFileSave">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<div class="modal fade" id="deleteFileModal" tabindex="-1" role="dialog" aria-labelledby="deleteFileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cancel</span></button>
        <h4 class="modal-title" id="deleteFileModalLabel">Create new Directory</h4>
      </div>
      <div class="modal-body">
		<label for="pathname">Delete File?</label>
		<span class="form-control-static" id="ak-delete-file-name"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="deleteFileConfirm">DELETE</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



</body>
</html>
